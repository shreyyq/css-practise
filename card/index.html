<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://images.vegnonveg.com/resized/700X573/12021/chuck-70-high-blackwhite-red-black-66fe2c9edfb07.jpg"
          alt="Chuck High Blackwhite"
        />
        <h2>Chuck High Blackwhite</h2>
        <div class="button-group">
          <button class="buy-btn">Buy Now</button>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.vegnonveg.com/resized/700X573/11312/air-force-1-07-black-black-6690bc7479b2f.jpg"
          alt="AirForce Black"
        />
        <h2>AirForce Black</h2>
        <div class="button-group">
          <button class="buy-btn">Buy Now</button>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.vegnonveg.com/resized/700X573/4331/air-force-1-07-whitewhite-60017a047bad7.jpeg"
          alt="AirForce White"
        />
        <h2>AirForce White</h2>
        <div class="button-group">
          <button class="buy-btn">Buy Now</button>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.vegnonveg.com/resized/700X573/10943/samba-og-cloud-whitecore-black-clear-granite-white-661cc1cbf0cbf.jpg"
          alt="Samba WhiteCore Black"
        />
        <h2>Samba WhiteCore Black</h2>
        <div class="button-group">
          <button class="buy-btn">Buy Now</button>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
