<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Added a container and margin top -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="deer"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/1144270/pexels-photo-1144270.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="cycles"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/1144265/pexels-photo-1144265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="canoe"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row mt-4">
        <!-- Added a row class for grid layout -->
        <div class="col-md-4 mb-4">
          <!-- Column for each card -->
          <div class="card">
            <img
              src="https://i.ytimg.com/vi/UKp2CrfmVfw/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDMUdddFdIsr-eFKJpEyVvyrfIgxg"
              class="card-img-top"
              alt="here"
            />
            <div class="card-body">
              <h5 class="card-title">Here</h5>
              <p class="card-text">
                Here by Alessia Cara aka the introverts anthem.
              </p>
              <a
                href="https://youtu.be/UKp2CrfmVfw?si=lhIHbBUYq-PtnCrj"
                class="btn btn-primary"
                >Watch MV</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://i.ytimg.com/vi/De30ET0dQpQ/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLD4EzwpEw4fGQi4g_yjkrntFd71Qw"
              class="card-img-top"
              alt="wild"
            />
            <div class="card-body">
              <h5 class="card-title">Wild Things</h5>
              <p class="card-text">
                Wild Things by Alessia Cara, my fav songs of all time.
              </p>
              <a
                href="https://youtu.be/De30ET0dQpQ?si=e5F6_lrfruM3VHoC"
                class="btn btn-primary"
                >Watch MV</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://i.ytimg.com/vi/IXjYdcYX7qk/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDATTXgphxYygqwnMysw3-jRNzuoA"
              class="card-img-top"
              alt="dead"
            />
            <div class="card-body">
              <h5 class="card-title">Dead Man</h5>
              <p class="card-text">
                Dead Man by Alessia Cara, recent release which is ssick.
              </p>
              <a
                href="https://youtu.be/IXjYdcYX7qk?si=cKzXtqheNfnEaoNf"
                class="btn btn-primary"
                >Watch MV</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
